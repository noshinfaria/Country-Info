<!DOCTYPE html>
<html>
<head>
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Country Directory</h2>

    <form method="GET" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Search by country name..." value="{{ request.GET.q }}">
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>CCA2</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Timezone</th>
                <th>Flag</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country.name_common }}</td>
                <td>{{ country.cca2 }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population }}</td>
                <td>{{ country.timezones }}</td>
                <td><img src="{{ country.flag_url }}" alt="Flag" width="30"></td>
                <td><a href="{% url 'country_detail_view' country.id %}" class="btn btn-info btn-sm">Details</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="7" class="text-center">No countries found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
